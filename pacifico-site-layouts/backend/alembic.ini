# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone for file template timestamps (leave empty for local)
# timezone =

# Max length of slug to generate
truncate_slug_length = 40

# Set to 'true' to run environment file with current working directory
# set to script location. Default is 'false'
# revision_environment = false

# Set to 'true' to allow migrations to be generated with a custom name
# as an argument if slug is missing
# output_encoding = utf-8

# Database URL - will be overridden by env.py using app.config
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks - format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

